{{- if .Values.scim.podDisruptionBudget.enabled -}}
apiVersion: policy/v1beta1
kind: PodDisruptionBudget
metadata:
  name: {{ template "common.names.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/component: {{ template "common.names.fullname" . }}
    {{- with .Values.scim.labels }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  minAvailable: {{ .Values.scim.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      app: {{ template "common.names.fullname" . }}
{{- end }}
